<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Checker</title>
</head>
<body>
<h2>Tjek længden af strenge</h2>
<form action="/string-check/check" method="post">
    <label for="strings">Tilføj strenge (adskilt med komma):</label><br>
    <input type="text" id="strings" name="strings"><br><br>

    <label for="maxLength">Maksimum længde:</label><br>
    <input type="number" id="maxLength" name="maxLength"><br><br>

    <button type="submit">Tjek længde</button>
</form>
</body>
</html>
